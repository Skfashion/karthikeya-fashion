    <!-- Wishlist Section -->
    <section class="wishlist py-5">
        <div class="container">
            <h2 class="text-center mb-5">Most People Liked Itemsâœ¨ðŸŽ€</h2>
            <div id="wishlistItems" class="row"></div>
            <div id="emptyMessage" class="text-center"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Load wishlist items from localStorage
        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        const wishlistItemsContainer = document.getElementById('wishlistItems');
        const emptyMessage = document.getElementById('emptyMessage');

        if (wishlist.length > 0) {
            wishlist.forEach(function(product) {
                const productHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${product.name}</h5>
                                <button class="btn btn-danger remove-wishlist-btn" data-product-id="${product.id}">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                wishlistItemsContainer.innerHTML += productHTML;
            });
        } else {
            emptyMessage.innerHTML = "<p>Your wishlist is empty!</p>";
        }

        // Remove from wishlist function
        document.querySelectorAll('.remove-wishlist-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');

                let updatedWishlist = wishlist.filter(item => item.id !== productId);
                localStorage.setItem('wishlist', JSON.stringify(updatedWishlist));
                location.reload(); // Reload page to update the wishlist
            });
        });
    </script>
